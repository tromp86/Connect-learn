<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect&learn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesExtension.css" />
    <link rel="icon" type="image/png" href="./LogoMini.png">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="topnav">
      <a href="./timeLine.html">News</a>
      <!-- <a href="#contact">Contact</a> -->

      <a href="./pop.html" class="split popUp" id="toggleOverlay">Help</a>
      <a id="themeToggle">Switch Theme</a>
      <div class="theme-circle"></div>

    </div>
    
    <div class="level-buttons">
      <button class="button">
        <div class="button-outer">
          <div class="button-inner level-btn a1" data-level="A1">
            <span>A1-A2</span>
          </div>
        </div>
      </button>

      <button class="button">

          </div>
        </div>
      </button>

      <button class="button">
        <div class="button-outer">
          <div class="button-inner level-btn c1" data-level="C1">
            <span>C1-C2</span>
          </div>
        </div>
      </button>
    </div>

    <div class="container">
        <div class="sectionLeft"></div>

      </div>
      <div class="achievement">
        <div id="progressContainer">
          <div id="batteryOutline">
            <div id="batteryFill"></div>
          </div>
        </div>
        <div class="sectionRight">
      </div> 
      <footer>ver. 1.85</footer>
      <script type="module" src="main.js"></script>
